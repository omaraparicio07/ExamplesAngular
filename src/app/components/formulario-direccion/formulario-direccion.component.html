<div class="container">
  <label><strong> Formulario de Direcciones </strong></label>

  <form>
    <div class="form-group">
      <label for="streetAdress">Calle:</label>
      <input type="text" class="form-control col-md-3" id="streetAdress"  >
    </div>
    <div class="form-group ">
      <label for="idAdress">Id:</label>
      <input type="number" class="form-control col-md-2" id="idAdress">
    </div>
    <div class="form-group">
      <label for="colonyAdress">Colonia:</label>
      <input type="text" class="form-control col-md-3" id="colonyAdress">
    </div>
    <div class="form-group">
      <label for="countryAdress">Pais:</label>
      <input type="text" class="form-control col-md-3" id="countryAdress">
    </div>
    <input type="submit" class="btn btn-success" value="Guardar">
  </form>
</div>
