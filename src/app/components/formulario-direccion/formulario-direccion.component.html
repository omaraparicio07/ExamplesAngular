<label ><strong> Formulario de Direcciones </strong></label>
<div class="container">
    <!--  -->
  <form  [formGroup]="formAdress" (ngSubmit)="direccionOut($event)"  >
    <div class="form-group ">
      <label for="idAdress">Id:</label>
      <input type="number" class="form-control col-md-2" id="idAdress"  formControlName="id" >
    </div>
    
    <div class="form-group" [ngClass]="{'input input-danger': formAdress.controls['calle'].valid }">
      <label for="streetAdress">Calle:</label>
      <input type="text" class="form-control col-md-3" id="streetAdress" formControlName="calle" >
          <div *ngIf="formAdress.controls['calle'].errors" class="form-control-feedback">
              Nombre Erroneo
          </div>
    </div>
    
    <div class="form-group">
      <label for="colonyAdress">Colonia:</label>
      <input type="text" class="form-control col-md-3" id="colonyAdress"  formControlName="colonia" >
    </div>
    
    <div class="form-group">
      <label for="countryAdress">Pais:</label>
      <input type="text" class="form-control col-md-3" id="countryAdress" formControlName="pais">
    </div>
    <div class="form-group">
      <div class="input-group">
        <button type="submit" class="btn btn-success">
          Guardar
        </button
      ></div>
    </div>
    <!-- <input type="submit" class="btn btn-success" value="Guardar"> -->
  </form>
  <div style="margin:1em;">
    <p> {{formAdress.valid}} </p>
  <p> id: {{  formAdress.value.id }} </p>
  <p> calle: {{ formAdress.value.calle  }} </p>
  <p> colonia: {{ formAdress.value.colonia  }} </p>
  <p> pais: {{   formAdress.value.pais }} </p>
  <p>Prueba desde rama home Git</p>
</div>
</div>
